<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Gova Warehouse{% endblock %}</title>
</head>
<body>
    <header>
        <!-- Header content goes here -->
    </header>

    <nav>
        <!-- Navigation menu goes here -->
        <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark shadow-sm">
            <div class="container">
              <a href="#" class="navbar-brand">
                <!-- Logo Image -->
                <img src="\static\monkey.jpeg" width="45" alt="" class="d-inline-block align-middle mr-2">
                <img src="\static\tgh.jpeg" width="48" alt="" class="d-inline-block align-middle m-2">
                <!-- Logo Text -->
                <span class="text-uppercase font-weight-bold">Gova Warehouse</span>
              </a>
              <!-- <h1 style="color:black">Welcome {{user_name}} </h1> -->
          
              <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
          
              <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item"><a href="#" class="nav-link">Add request</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">My requests</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">Contact us</a></li>
                </ul>
              </div>
            </div>
          </nav>
    </nav>

    <main>
        {% block content %}
        <!-- Content from child templates will be inserted here -->
        {% endblock %}
    </main>

    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>
</html>
